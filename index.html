<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estações Bike Itaú Próximas</title>
    <!-- Configurações PWA e Estilo Mobile-First -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF7A00">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo de estilos CSS separado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

    <!-- Container Principal do Aplicativo -->
    <div id="app-container" class="w-full max-w-lg mx-auto bg-white rounded-xl shadow-2xl p-6">
        <h1 class="text-4xl font-bold text-center mb-2 text-orange-600">Bike Itaú Próximas</h1>
        <p class="text-center text-gray-500 mb-6">Encontre estações de bicicleta próximas e verifique a disponibilidade!</p>

        <!-- Área de Mensagens e Ações -->
        <div id="messages" class="mb-6">
            <p id="status-message" class="text-center text-orange-700 font-semibold mb-4 bg-orange-100 p-3 rounded-lg shadow-inner">Pronto para encontrar as laranjinhas.</p>
            <button id="find-button"
                    class="w-full flex items-center justify-center bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition duration-150 ease-in-out transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-orange-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354C12 4.354 15.55 6.05 18 8.5v5.5a4 4 0 01-4 4h-4a4 4 0 01-4-4v-5.5c2.45-2.45 6-4.146 6-4.146zM15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Buscar Estações Agora
            </button>
        </div>

        <!-- Botão de Alternar Vista (Adicionado) -->
        <button id="toggle-view-button"
                class="w-full mb-6 py-2 px-4 rounded-xl text-center text-sm font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition duration-150 ease-in-out hidden">
            Alternar para Vista de Mapa
        </button>

        <!-- Mapa (Adicionado) -->
        <div id="map" class="w-full h-96 rounded-xl shadow-lg mt-6 hidden">
            <!-- O Google Maps será renderizado aqui -->
        </div>

        <!-- Lista de Resultados -->
        <div id="results-list" class="space-y-4">
            <!-- Cards das estações serão inseridos aqui -->
        </div>

        <p id="coords-display" class="mt-4 text-xs text-center text-gray-400"></p>
    </div>

    <!-- Link para o arquivo JavaScript da aplicação -->
    <script src="app.js"></script>

</body>
</html>
